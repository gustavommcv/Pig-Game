<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pig Game</title>
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <main>
        <div class="game">

            <div class="buttons">
                <div class="top"><button class="button ng">NEW GAME</button></div>

                <div class="bottom">
                    <button class="button row">ROW DICE</button>
                    <button class="button hold">HOLD</button>
                </div>
            </div> 

            <section class="player1 active">
                <h1>PLAYER 1</h1>
                <span class="number">0</span>
                <div class="section-current active">
                    <p>CURRENT</p>
                    <span class="current-number">0</span>
                </div>
            </section>

            <section class="player2">
                <h1>PLAYER 2</h1>
                <span class="number">0</span>
                <div class="section-current">
                    <p>CURRENT</p>
                    <span class="current-number">0</span>
                </div>
            </section>
        </div>
    </main>
</body>
</html>
